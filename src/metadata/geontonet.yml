# PURL configuration for http://purl.obolibrary.org/obo/geontonet

idspace: GEONTONET
base_url: /obo/geontonet

products:
- geontonet.owl: https://raw.githubusercontent.com/BDI-UFRGS/geontonetwork/main/geontonet.owl
- geontonet.obo: https://raw.githubusercontent.com/BDI-UFRGS/geontonetwork/main/geontonet.obo

term_browser: ontobee
example_terms:
- GEONTONET_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/BDI-UFRGS/geontonetwork/v

- prefix: /tracker/
  replacement: https://github.com/BDI-UFRGS/geontonetwork/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/GEONTONET?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/BDI-UFRGS/geontonetwork/main/

