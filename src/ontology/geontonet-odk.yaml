id: geontonet
title: GeOnto Network
github_org: BDI-UFRGS
git_main_branch: main
repo: geontonetwork
uribase: https://www.inf.ufrgs.br/bdi/ontologies
license: https://creativecommons.org/licenses/by-nc/4.0/
release_artefacts:
  - base
  - full
  - simple
primary_release: full
ci:
  - github_actions
import_group:
  products:
    - id: geocore
      mirror_from: https://www.inf.ufrgs.br/bdi/ontologies/geocore/releases/2024-04-06/geocore.owl
      module_type: slme
      module_type_slme: TOP
    - id: geores
      mirror_from: https://www.inf.ufrgs.br/bdi/ontologies/geores/releases/2024-04-07/geores.owl
      module_type: slme
      module_type_slme: TOP
    - id: geospr
      mirror_from: https://www.inf.ufrgs.br/bdi/ontologies/geospr/releases/2024-04-06/geospr.owl
      module_type: slme
      module_type_slme: TOP
    - id: bfo2020
      mirror_from: http://purl.obolibrary.org/obo/bfo/2020/bfo-core.owl
      module_type: slme
      module_type_slme: TOP